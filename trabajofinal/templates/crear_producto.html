{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/formulario.css' %}">
    <title>Agregar Proveedor</title>
</head>
<body>

    <form id="agregar_producto_form" action="{% url 'crear_producto' %}" method="post">

        {{ form.as_p }}

        <input class="agregar" type="submit" value="Agregar Producto">
  
    </form>
</body>
</html>
