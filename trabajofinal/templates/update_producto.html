<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlaces a los archivos CSS y JavaScript de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Actualizar Producto</title>
    <style>
        /* Estilos personalizados */
        body {
            padding-top: 50px;
        }

        .formulario-container {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
            max-width: 400px;
        }

        .btn-guardar {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container formulario-container">
        <h1 class="text-center">Actualizar Producto</h1>
        <form method="post">
            {% csrf_token %}
            <!-- Utiliza clases de Bootstrap para el estilo -->
            <div class="mb-3">
                {{ form.as_p }} 
            </div>
            <button type="submit" class="btn btn-primary btn-guardar">Guardar cambios</button>
        </form>
    </div>
</body>
</html>
